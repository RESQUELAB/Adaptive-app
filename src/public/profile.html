<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Profile - AdaptiveSports</title>

		<link href="./jquery/jquery-ui.css" rel="stylesheet">
		<script src="./jquery\external\jquery\jquery.js"></script>

		<link href="./style/darkTheme.css" rel="stylesheet">

		<script src="./data/articlesData.js"></script>
		<script src="./js/profile/ProfileModel.js"></script>
		<script src="./js/profile/ProfileController.js"></script>
		<script src="./js/favController.js"></script>
		<script src="./js/cartModel.js"></script>

		<script src="./js/mouseTracker.js"></script>
	</head>
	<body lang="es">
		<!-- inject: ./controls.html -->
		<div class="full-container">
			<!-- Header -->
			<div class="header">
				<div></div>
				<!-- Logo -->
				<a id="logo" href="catalog.html">
					<img id="headerLogo" src="./img/logo.png"></img>
				</a>
				<!-- Search bar -->
				<div class="searchbar">
					<div class="relative">
						<svg role="button" aria-label="buscar">
							<path xmlns="http://www.w3.org/2000/svg" d="m6.5 0c3.6 0 6.5 2.9 6.5 6.5 0 1.5-.5 3-1.5 4.1l4.6 4.6c.2.2.3.6 0 .9-.2.2-.6.2-.8.1l-.1-.1-4.6-4.6c-2.8 2.3-6.8 1.9-9.1-.9s-1.9-6.8.9-9.1c1.1-1 2.6-1.5 4.1-1.5zm0 1.3c-2.9 0-5.2 2.3-5.2 5.2s2.3 5.2 5.2 5.2 5.2-2.3 5.2-5.2c0-2.9-2.4-5.2-5.2-5.2 0-.1 0-.1 0 0z"/>
						</svg>
					</div>
					<input id="search_input" name="search_q" type="text"/>
				</div>
				<!-- Profile and cart -->
				<div></div>
				<div class="userbuttons">
					<a class="userbutton" href="./profile.html">
						<svg role="img" style="width: 23px;">
							<path style="scale:2" d="M7.3,9.9c2.1,0,3.8,1.8,4,3.9v1.9c0,0.3-0.2,0.6-0.5,0.6H0.6C0.3,16.2,0,16,0,15.7v-1.8c0-2.1,1.7-3.8,3.8-4H7.3L7.3,9.9z M7.3,11.2H3.9c-1.4,0-2.6,1.1-2.7,2.5V15H10v-1C10,12.6,8.7,11.3,7.3,11.2 M5.6,0c2.2,0,4,1.8,4,4s-1.8,4-4,4s-4-1.8-4-4S3.4,0,5.6,0z M5.6,1.2C4.1,1.3,2.9,2.5,2.9,4s1.2,2.7,2.7,2.7S8.3,5.5,8.3,4S7.1,1.2,5.6,1.2z"/>
						</svg>
						<br>
						<div class="profileName subText" textId="profile:1c"></div>
					</a>
					<a class="userbutton" href="./favourites.html">
						<div class="counter">
							<span style="right: 6px;" id="favorites_counter">0</span>
						</div>
						<svg role="img" style="width: 33px;">
							<path style="scale:2.2" d="m7.5 1.2c1.7-1.6 4.4-1.6 6.1.1 1.5 1.6 1.6 4 .2 5.7l-.1.2-5.8 5.8c-.1.1-.2.1-.3.2h-.2-.1c-.1 0-.2 0-.3-.1l-.1-.1-5.8-5.8c-1.6-1.8-1.4-4.5.4-6.1 1.7-1.4 4.1-1.4 5.7.1l.1.1zm5 .8c-1.2-1.1-3-1.1-4.2 0l-.1.2-.1.1c-.4.3-1 .3-1.4.1l-.2-.1-.1-.1c-1.1-1.2-3.1-1.3-4.3-.1-1.2 1.1-1.3 2.9-.3 4.1l.1.1 5.4 5.4 5.4-5.4c1.1-1.2 1.1-3 0-4.2z"></path>
						</svg>
						<div class="subText" textid="favorites:1c">Favoritos</div>
					</a>
					<a class="userbutton" href="./basket.html">
						<div class="counter">
							<span  style="right: -8px;" id="basket_counter">0</span>
						</div>
						<svg role="img" style="width: 33px;">
							<path xmlns="http://www.w3.org/2000/svg" d="m2.32 4.71-.56-3.46h-1.14a.63.63 0 0 1 -.62-.53v-.09a.63.63 0 0 1 .53-.62h1.79v-.01a.63.63 0 0 1 .59.43v.09l.61 3.65h12.1a.63.63 0 0 1 .63.62v.09l-.83 5.83-.03359.1227a3.12317 3.12317 0 0 1 -1.30641 1.6473 2.31 2.31 0 0 1 .54 1.48 2.3 2.3 0 0 1 -4.59 0 2.25986 2.25986 0 0 1 .26-1h-2.63a2.25007 2.25007 0 0 1 .25 1 2.29 2.29 0 1 1 -3.67-1.83 3 3 0 0 1 -.81-1.12m2.19 1.91a1 1 0 1 0 1 1 1 1 0 0 0 -1-1zm6.67 0a.98511.98511 0 1 0 .03 0zm2.61-7.5h-11.18l.77058 5.0067a2.064 2.064 0 0 0 1.82942 1.2433h6a1.86226 1.86226 0 0 0 1.80629-1.09942"/>
						</svg>
						<div style="position: absolute; width: 72px; border-top: none;">
							<span class="subText" style="display: inline-block; width: 70px; margin-left: -28px;" textId="basket:1c"></span>
						</div>
					</a>
				</div>
			</div>
			
			<script>
				
				$('#search_input').on('click', function() {
					let direction = window.location.href
					if (!(direction.includes("catalog") || direction.includes("favourites"))){
						window.location = "catalog.html"
					}
					})
			</script>
			
			<!-- Main content -->
			<a class="goBack" href="catalog.html">
				<span>&lt;</span>
				<span textId="keepBuying:1c"></span>
			</a>
			<div class="profile">
				<h2 textId="profile:1c"></h2>
				
				


				<div id="tabsContainer">
					<div class="tab">
						<button id="defaultProfile" textId="personalData:1c" class="tablinks" onclick="openTab(event, 'profile-panel-1')"></button>
						<button textId="paymentData:1c" class="tablinks" onclick="openTab(event, 'profile-panel-2')"></button>
						<button textId="shipmentData:1c" class="tablinks" onclick="openTab(event, 'profile-panel-3')"></button>
						<button id="logoutBtn"  class="tablinks logout" onclick="logout()">
							<i class="fa fa-sign-out"></i> <span textId="logout:1c"></span>
						</button>
					</div>
					<div id="profile-panel-1" class="tabcontent active">
						<div>
							<label><h3 textId="lastname:1c"></h3><input type="text" value="Contador"/></label>
						</div>
						<div>
							<label><h3 textId="name:1c"></h3><input type="text" value="Alberto"/></label>
						</div>
						<div>
							<label>
								<h3 textId="genre:1c"></h3>
								<input type="radio" name="genre" ><span textId="man:1c"  ></span></input>
								<input type="radio" name="genre" ><span textId="woman:1c"></span></input>
								<input type="radio" name="genre" ><span textId="other:1c"></span></input>
							</label>
						</div>
						<div>
							<h3 textId="birthDate:1c"></h3>
							
							<input class="dateInput" value="DD" type="text" /> / 
							<input class="dateInput" value="MM" type="text" /> / 
							<input class="dateInput year" textId="year4" value="" type="text" />
						</div>
						<div></div>
						<div></div>
						<div>
							<label><h3 textId="email:1c"></h3><input type="text" value="albertoco@fastmail.com"/></label>
						</div>
						<div>
							<label><h3 textId="phone:1c"></h3><input type="text" value="666555444"/></label>
						</div>
						<div></div>
						<div>
							<label>
								<input type="checkbox"/>
								<span textId="newsletterQuestion:1c"></span>
							</label>
						</div>
						<div></div>
						<div></div>
						<div><span>*</span> <span textId="requiredFields:1c"></span></div>
						<div>
							<button class="negative" textId="cancel:1c"></button>
							<button class="positive" textId="accept:1c"></button>
						</div>
					</div>
					<div id="profile-panel-2" class="tabcontent">
						<div>
							<p textId="acceptedCards:1c"></p>
						</div>
						<div></div>
						<div></div>
						<div>
							<label><h3 textId="cardOwner:1c"></h3><input type="text" value="Alberto Contador"/></label>
						</div>
						<div>
							<label><h3 textId="cardNumber:1c"></h3><input type="text" class="cardNumber" value="4444 3333 2222 1111"/></label>
						</div>
						<div></div>
						<div>
							<h3 textId="dueDate:1c"></h3>
							<input class="dateInput" value="MM" type="text" /> / 
							<input class="dateInput year" textId="year4" value="" type="text" />
						</div>
						<div><label><h3 textId="cvvcode:1c"></h3><input type="text" class="cvv" value="123"/></label></div>
						<div></div>
						<div><span>*</span> <span textId="requiredFields:1c"></span></div>
						<div>
							<button class="positive" textId="accept:1c"></button>
							<button class="negative" textId="cancel:1c"></button>
						</div>
					</div>
					<div id="profile-panel-3" class="tabcontent">
						<div>
							<h3 textId="country:1c"></h3>
							<select>
								<option selected>Spain</option>
								<option>Portugal</option>
								<option>France</option>
								<option>England</option>
								<option>Belgium</option>
							</select>
						</div>
						<div><label>
								<h3 textId="postalcode:1c"></h3>
								<input type="text" value="46022" class="third"/>
						</label></div>
						<div><label>
							<h3 textId="city:1c"></h3>
							<input type="text" value="Valencia"/>
						</label></div>
						<div>
							<h3 textId="roadType:1c"></h3>
							<select>
								<option textId="avenue:1c" selected></option>
								<option textId="street:1c"></option>
								<option textId="square:1c"></option>
								<option textId="road:1c"></option>
								<option textId="officebox:1c"></option>
							</select>
						</div>
						<div><label>
							<h3 textId="namenumberroad:1c"></h3>
							<input type="text" value="Calle de los oficios, 8"/>
						</label></div>
						<div></div>
						<div></div>
						<div><label>
							<h3 textId="roadextra:1c"></h3>
							<input type="text" value="bloque B, escalera 1, altura 3, puerta 17"/>
						</label></div>
						<div></div>
						<div><span>*</span> <span textId="requiredFields:1c"></span></div>
						<div>
							<button class="positive" textId="accept:1c"></button>
							<button class="negative" textId="cancel:1c"></button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<!-- HTML load end scripts -->
		<script src="./js/controls.js"></script>
		<script src="./js/pageNavigation.js"></script>
		<script src="./js/profile/profile.js"></script>
		<script src="./js/head.js"></script>
	</body>
</html>
