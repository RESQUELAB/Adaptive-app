<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login - AdaptiveApp</title>
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<!-- Jquery -->
		<link href="./jquery/jquery-ui.css" rel="stylesheet">
		<script src="./jquery\external\jquery\jquery.js"></script>
		<script src="./jquery/jquery-ui.js"></script>
		<!-- Socket IO -->
		<script src="./js/socket.io.min.js"></script>
		<!-- Styles -->
		<link href="./style/structure.css" rel="stylesheet">
		<link href="./style/login.css" rel="stylesheet">
		<link href="./style/lightTheme.css" rel="stylesheet">
		<link href="./style/darkTheme.css" rel="stylesheet">
        <style>
            .container {
                grid-column: 1/-1;
                display: flex;
            }
        </style>
		<!-- Core JS -->
		<script src="./js/check.js"></script>
		<script src="./js/translator.js"></script>
		<script src="./js/mutations.js"></script>
		<script src="./js/communication.js"></script>
		<!-- Translations -->
		<script src="./js/translations.js"></script>
		<!-- Own data and js -->
		<!-- MouseTracker -->
		<script src="./js/mouseTracker.js"></script>
		<!-- Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
	</head>
	<body lang="es">
		<div class="full-container login-container">

            <div>
				<div class="login-card">
					<div>
						<img id="headerLogo" src="./img/logo_sports.png"></img>
					</div>
					<h2>Login</h2>
					
					<!-- Server Connection Indicator -->
					<div class="server-indicator-container">
						<div id="server-indicator" class="server-indicator"></div>
						<div id="server-indicator_text" class="server-indicator_text">
							Server status
						</div>
						<i id="refresh-button" class="fas fa-sync" onclick="checkServerStatus()"></i> 
					</div>


					<label for="username">Usuario:</label>
					<input id="username" name="username" value="GX-X-Nombre" type="text" placeholder="Introduce tu nombre de usuario" required/>
				
					<label for="password" class="password-container">
						Contraseña:
						<input id="password" name="password" type="password" placeholder="Introduce tu contraseña" required/>
						<span class="toggle-password" onclick="togglePasswordVisibility('password', this)"><i class="fas fa-eye-slash"></i></span>					</label>
			
					<div id="login-message">
					</div>
				
					<button id="login" type="button">Login</button>

					<!-- Link to registration form -->
					<p class="toggle-link"><span class="toggle-link-span" onclick="toggleForm()">¿No tienes una cuenta? Regístrate aquí</span></p>
				</div>
			</div>

        </div>
		<!-- Registration Form -->
		<div class="full-container registration-container">
			<div class="login-card">
				<h2>Registro</h2>

				<label for="reg-username">Usuario:</label>
				<input id="reg-username" name="username" type="text" placeholder="Introduce tu nombre de usuario" required/>
				
				<!-- <label for="reg-email">Correo electrónico:</label>
				<input id="reg-email" name="email" type="email" placeholder="Introduce tu correo" required/> -->

				<!-- <label for="reg-password">Contraseña:</label>
				<input id="reg-password" name="reg-password" type="password" placeholder="Introduce tu contraseña" required/> -->
				
				<label for="reg-password" class="password-container">
				Contraseña:
					<input id="reg-password" name="password" type="password" placeholder="Introduce tu contraseña" required/>
					<span class="toggle-password" onclick="togglePasswordVisibility('reg-password', this)"><i class="fas fa-eye-slash"></i></span>				</label>


				<div id="registration-message"></div>
				
				<button id="register" type="button">Registrarse</button>

				<!-- Link to go back to login -->
				<p class="toggle-link"><span class="toggle-link-span" onclick="toggleForm()">¿Ya tienes una cuenta? Inicia sesión</span></p>
			</div>
		</div>

        </div>
		<!-- HTML load end scripts -->
		<script src="./js/controls.js"></script>
		<script src="./js/pageNavigation.js"></script>
        <script src="./js/index.js"></script>
	</body>
</html>
