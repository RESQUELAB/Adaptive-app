<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login - AdaptiveSports</title>
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<!-- Jquery -->
		<link href="./jquery/jquery-ui.css" rel="stylesheet">
		<script src="./jquery\external\jquery\jquery.js"></script>
		<script src="./jquery/jquery-ui.js"></script>
		<!-- Socket IO -->
		<script src="./js/socket.io.min.js"></script>
		<!-- Styles -->
		<link href="./style/structure.css" rel="stylesheet">
		<link href="./style/lightTheme.css" rel="stylesheet">
		<link href="./style/darkTheme.css" rel="stylesheet">
        <style>
            .container {
                grid-column: 1/-1;
                display: flex;
            }
        </style>
		<!-- Core JS -->
		<script src="./js/check.js"></script>
		<script src="./js/translator.js"></script>
		<script src="./js/mutations.js"></script>
		<script src="./js/communication.js"></script>
		<!-- Translations -->
		<script src="./js/translations.js"></script>
		<!-- Own data and js -->
		<!-- MouseTracker -->
		<script src="./js/mouseTracker.js"></script>
		<!-- Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
	</head>
	<body lang="es">
		<div class="full-container login-container">

            <div class="login-container">
				<div class="login-card">
					<h2>Login</h2>
					<label for="username">Usuario:</label>
					<input id="username" name="username" value="anonymous" type="text" placeholder="Introduce tu nombre de usuario" required/>
				
					<label for="password" class="password-container">
						Contraseña:
						<input id="password" name="password" type="password" placeholder="Introduce tu contraseña" required/>
						<span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye-slash"></i></span>
					</label>
			
				
					<button id="login" type="button">Login</button>
				</div>
			</div>

        </div>
		<!-- HTML load end scripts -->
		<script src="./js/controls.js"></script>
		<script src="./js/pageNavigation.js"></script>
        <script src="./js/index.js"></script>
	</body>
</html>
